      - name: Terraform Init
        run: terraform init -reconfigure -backend-config="backend/backend-${{ env.ENV }}.tfbackend"

      - name: Terraform Plan (Detect Drift)
        id: tf_plan
        run: |
          terraform plan -detailed-exitcode -var-file="environments/${{ env.ENV }}.tfvars"
          echo "::set-output name=exitcode::$?"
        continue-on-error: true

      - name: Evaluate Drift Status
        run: |
          echo "exit code is: ${{ steps.tf_plan.outputs.exitcode }}"
          if [[ "${{ steps.tf_plan.outputs.exitcode }}" == "2" ]]; then
